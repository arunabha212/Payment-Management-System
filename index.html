<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Payment</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Logo</label>
        <ul class="navbar">
          <li><a class="" href="start.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Community Forum</a></li>
          <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="icontainer-body">
        <div class="icontainer">
            <strong style="font-size: larger;">
                Payment details
            </strong>
            <table class="bill">
                <tr>
                    <th width="25%">Details</th>
                    <th width="10%">Quantity</th>
                    <th width="10%">Price</th>
                </tr>
                <tr>
                    <td>1 year elite subscription </td>
                    <td>1</td>
                    <td>$99</td>
                </tr>
                <tr>
                    <td>Consultation Fees</td>
                    <td>1</td>
                    <td>$150</td>
                </tr>
            </table>
            <label class="bill-conc">The total payable amount is :</label>
        </div>
    </div>
    <div class="ibtn" >
        <button class="btn-proceed" onclick="window.location.href='/paymentform.html'">
             Proceed
        </button>
    </div>
</body>
</html>
