<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    
</head>
<body>
    <center>
        <h1> Add details to insert into Database</h1>
        <div>
            <form method="post" action="/newentry">
                Enter Details: <input type="text" name="details" id="details"/><br><br>
                Enter Quantity: <input type="number" name="quantity" id="quantity"/><br><br>
                Enter Price:<input type="number" name="price" id="price"/><br><br>
                Enter payment Status:<input type="text" name="paymentstatus" id="status"/><br><br>
                Enter Date:<input type="text" name="date" id="date"/><br><br>
                <input type="submit" value="Add"/>
            </form>
        </div>
        <h1> Edit Price</h1>
        <div>
            <form method="post" action="/edit">
                Enter Details: <input type="text" name="details" id="details"/><br><br>
                Enter Price:<input type="number" name="price" id="price"/><br><br>
                <input type="submit" value="Edit"/>
            </form>
        </div>
        <h1> Delete record</h1>
        <div>
            <form method="post" action="/delete">
                Enter Details: <input type="text" name="details" id="details"/><br><br>
                <input type="submit" value="Delete"/>
            </form>
        </div>
    </center>
    
</body>
</html>
