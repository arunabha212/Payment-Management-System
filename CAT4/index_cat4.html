<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-controller="ctrldetails">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <title>Participant Details</title>
    <style>
        tr,
        td {
            text-align: left;
        }

        tr :nth-child(odd) {
            background-color: rgb(255, 149, 220);
        }

        tr :nth-child(even) {
            background-color: rgb(169, 202, 252);
        }
        table{
            padding: 10px;
            border: 1px solid black;
        }
        inputcls{
            background-color: white;
        }
    </style>
</head>

<body>
    <center>
        <h1> Participant Details</h1>
        <table>
            <tr>
                <th width="15%">Registration Number<br>

                </th>
                <th width="10%">Name</th>
                <th width="10%">Class</th>
                <th width="10%">Event<br>
                    <input type="text" class="inputcls" placeholder="Enter event" ng-model="search.sevent">
                </th>
                <th width="10%">Team<br>
                    <input type="text" class="inputcls" placeholder="Enter team" ng-model="search.steam">
                </th>
            </tr>
            <tr ng-repeat="item in table| filter:search|orderBy:'sregno'">
                <td>{{item.sregno}}</td>
                <td>{{item.sname}}</td>
                <td>{{item.sclass}}</td>
                <td>{{item.sevent}}</td>
                <td>{{item.steam}}</td>

            </tr>
        </table>
        <p><h3>The total number of participants: {{count}} </h3></p>
    </center>
    <script src="angularapp.js"></script>
</body>

</html>
