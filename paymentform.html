<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navigation dcontainer">
        <label class="nav-brand">LOGO</label>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link link-active" href="">Home</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="">Login</a>
            </li>
        </ul>
    </nav>
    <div class="parent">
        <div class="child-container">
            <h2>Payment Options</h2>
            <div class="tablist">
                <div class="tabs"><a class="tab-btn tab-active" >Credit Card</a> </div>
                <div class="tabs"><a class="tab-btn" >Debit Card</a></div>
                <div class="tabs"><a class="tab-btn" >Net Banking</a> </div>
                <div class="tabs"><a class="tab-btn" >UPI Payment</a> </div>
            </div>
            <div class="credit-cards" style="text-align: center; width: 100%">
                <img height="40" src="https://shoplineimg.com/assets/footer/card_visa.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_master.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_paypal.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_unionpay.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_linepay.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_tw_711_pay.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_tw_fm_pay.png"/>
                <img height="40" src="https://shoplineimg.com/assets/footer/card_taishin.png"/>
              </div>
            <form class="form">
                <div class="form-group"> <label class="title">
                        <h6>Card Owner</h6>
                    </label> <input type="text" name="username" placeholder="Card Owner Name" required class="input-group "> 
                </div>
                <div class="form-group"> <label class="title">
                        <h6>Card number</h6>
                    </label>
                    <input class="input-group" placeholder="Card Number">
                    </input>
                </div>
                <div class="form-group"> <label><span class="hidden-xs">
                    <h6>Expiration Date</h6>
                                </span></label>
                <div > 
                    <input class="input-group" type="number" placeholder="MM"  required> <input type="number" placeholder="YY" name="" class="input-group" required> 
                </div>
                </div>
                <div class="form-group"> <label title="Three digit CV code on the back of your card">
                                <h6>CVV</h6>
                            </label> <input type="text" required class="input-group" placeholder="Enter CVV"> 
                </div>
                <div class="card-footer"> <button type="button" class="btn-proceed"> Confirm Payment </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
