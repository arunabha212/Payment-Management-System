<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {

                // Request finished and response 
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    Details(this);
                }
            };
            xmlhttp.open("GET", "data.xml", true);
            xmlhttp.send();
        }

        function Details(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table =
                `<tr><th>Name</th><th>University</th>
                </tr>`;

            var x = xmlDoc.getElementsByTagName("COMPUTER-SCIENCE");
                console.log(xmlDoc)

           
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("STU-NAME")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("STU-UNIVERSITY")[0]
                        .childNodes[0].nodeValue + "</td><td>";
            }

            
            document.getElementById("table1").innerHTML = table;
        }
    </script>
    <titleRegistration Form</title>
</head>

<body>
    <div class="header">
        <h1 class="banner">GATEWAYS TECHNOVID</h1>


    </div>
    <div class="parent">
        <div class="child-container">
            <form id='feedback-form' onsubmit="return validateform()">

                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class='box'>
                    <div class='form-label'>Age</div>
                    <input class='input-field' type="number" id="Age"></input>

                </div>
                <div class='box'>
                    <div class='form-label'>Re-enter Password</div>
                    <input class='input-field' type="password" id="repassword""></input>
            </div>
            <div class=" box-btn">
                    <button type="submit" class="btn-proceed">Submit</button>
                    <button type="reset" class="btn-proceed">Reset</button>
                    <button type="button" class="btn-proceed" onclick="setCookie()">Accept Cookies</button>
                </div>
            </form>
            
        </div>
    </div>

    <center>
        <button type="button" class="button" onclick="loadXMLDoc()">
            Display data
        </button>
        <br><br>
        <table id="table1"></table>
